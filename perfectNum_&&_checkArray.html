<script>
    let num = parseInt(prompt("Nhập vào 1 số nguyên dương để kiểm tra: "))
    let count = 0;
    for(let i = 0 ; i < num; i++){
        if(num % i === 0){
            count += i;
        }
    } if(count === num){
        alert("Đây là số hoàn hảo!");
    } else {
        alert("Đây không phải số hoàn hảo!");
    }
</script>
